<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link type="text/css" rel="stylesheet" href="css/esqueleto.css">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">

    <script src="js/comportamentos.js" type="text/javascript"></script> <!-- Um novo pokémon.. digo, novo componente, o que ele nos apresenta?-->
</head>

<body>
    <main>

        <!-- Coração da página-->
        <header>
            <a id="mostra-form-cadastro" href="">Inserir Novo Contato</a>
        </header>

        <!-- Formulário de cadastro de contatos -->
        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar um Novo Contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input id="nome" name="nome" type="text" required></label>
                    <label>E-mail: <input id="email" name="email" type="email" required></label>
                    <label>Telefone: <input id="telefone" name="telefone" type="text" required></label>
                    <label>Cidade: <input id="cidade" name="cidade" type="text" required></label>

                    <fieldset>
                        <legend>Selecione um Avatar</legend>
                        <!-- Seção para escolher um avatar (meu amigo, isso ta numa vibe muito orkut 2009) -->
                        <ul>
                            <li>
                                <!-- As imagens são os Simpsons, porque vai que eles preveem que eu passei em linguagens com honras ;) -->
                                <label>
                                    <img src="img/homer.jpg">
                                    <input type="radio" name="avatar_seleciionado" value="homer.jpg">
                                </label>
                                <label>
                                    <img src="img/marge.png">
                                    <input type="radio" name="avatar_seleciionado" value="marge.png">
                                </label>
                                <label>
                                    <img src="img/bart.jpg">
                                    <input type="radio" name="avatar_seleciionado" value="bart.jpg">
                                </label>
                                <label>
                                    <img src="img/lisa.png">
                                    <input type="radio" name="avatar_seleciionado" value="lisa.png">
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <button id="esconde-form-cadastro" type="button">Cancelar</button>
                    <button type="submit">Salvar</button>
                    <button type="reset">Limpar</button>
                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>CONTATOS INSERIDOS</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <!-- Cabeçalho da tabela, mas sem muitos detalhes -->
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-mail:</th>
                        <th>Telefone:</th>
                        <th>Cidade:</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de um contato cadastrado (sim, o professor Tiago é famoso aqui) -->
                    <td><img src="img/cross.png" class="botao-remover-contato" /></td>
                    <td><img src="img/homer.jpg" /></td>
                    <td>Prof. Tiago</td>
                    <td>tiago.silva476@etec.sp.gov.br</td>
                    <td>(16) 99999-9999</td>
                    <td>Cajuru</td>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
